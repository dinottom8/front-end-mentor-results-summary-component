<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>

    <div class="halfSection1">
      <div class="yourResult">Your Result</div>
      <div class="circleResult">
        <div id="score"></div>
        <div class="of100">of 100</div>
      </div>
      <div class="adverb"></div>
      <div class="insight">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="halfSection2">
      <div class="summary">Summary</div>

      <div class="categoryDiv" id="color1">
        <div class="logoNdName">
          <img src="" alt="Category Icon" class="categoryIcon">
          <div class="categoryName" id="colorname1"></div>
        </div>
        <div class="categoryof100div">
          <div class="categoryValue"></div>
          <div class="ooofff100">/ 100</div>
        </div>
      </div>

      <div class="categoryDiv" id="color2">
        <div class="logoNdName">
          <img src="" alt="Category Icon" class="categoryIcon">
          <div class="categoryName" id="colorname2"></div>
        </div>
        <div class="categoryof100div">
          <div class="categoryValue"></div>
          <div class="ooofff100">/ 100</div>
        </div>
      </div>

      <div class="categoryDiv" id="color3">
        <div class="logoNdName">
          <img src="" alt="Category Icon" class="categoryIcon">
          <div class="categoryName" id="colorname3"></div>
        </div>
        <div class="categoryof100div">
          <div class="categoryValue"></div>
          <div class="ooofff100">/ 100</div>
        </div>
      </div>

      <div class="categoryDiv" id="color4">
        <div class="logoNdName">
          <img src="" alt="Category Icon" class="categoryIcon">
          <div class="categoryName" id="colorname4"></div>
        </div>
        <div class="categoryof100div">
          <div class="categoryValue"></div>
          <div class="ooofff100">/ 100</div>
        </div>
      </div>

      <button>Continue</button>

    </div>

  </section>

</html>
